<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-cookies.min.js"></script>
    <script src="authentication_controller.js"></script>
    <script src="requests_controller.js"></script>
    <script src="stocks_controller.js"></script>
    <script src="shared_service.js"></script>
    <script src="authentication.js"></script>
    <script src="stocks.js"></script>
    <script src="request.js"></script>
    <script src="module.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <div class="authentication" ng-controller="AuthenticationCtrl">
        <h3>Admin</h3>
        <form ng-submit="login()" ng-class="{hide: is_admin}">
          <input ng-model="password" type="text" size="30" placeholder="Hasło" />
          <input class="btn btn-primary" type="submit" value="Zaloguj"/>
        </form>
        <a ng-click="logout()" ng-class="{hide: !is_admin}">Wyloguj</a>
      </div>
      <ul class="nav nav-pills">
        <li><a href="#">Zamówienia stałe</a></li>
        <li><a href="#/special">Zamówienia specjalne</a></li>
      </ul>
      <div ng-view></div>
    </div>
  </body>
</html>
